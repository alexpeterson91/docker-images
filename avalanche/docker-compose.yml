version: '3.8'

services:
  avax_subnets:
    container_name: pocketfoundation/avalanchego:v1.9.16
    build: .
    restart: unless-stopped
    ports:
      - "9650:9650"
      - "9661:9651"
      - "9661:9651/udp"
      - "9100:9100"
    volumes:
      - "/data-avax:/root/.avalanchego"
    command:
      - --http-host=
      - --config-file=/home/config.json
    logging:
      options:
        max-size: "10m"
        max-file: "3"
